version: "3"

services:
  #the application itself : static html served by apache2.
  #the html can be found in ./app/
  app:
    image: httpd:alpine
    restart: always
    volumes:
      - ./app/:/usr/local/apache2/htdocs/
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.2

  #the reverse proxy that will serve the application
  #you can see nginx's config in ./reverse-proxy/nginx.conf
  reverse-proxy:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    depends_on:
      - "app"
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
      - logs:/var/log/nginx
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.3

  #crowdsec : it will be fed nginx's logs
  #and later we're going to plug a firewall bouncer to it
  crowdsec:
    image: crowdsecurity/crowdsec
    restart: always
    environment:
      #this is the list of collections we want to install
      #https://hub.crowdsec.net/author/crowdsecurity/collections/nginx
      COLLECTIONS: "crowdsecurity/nginx crowdsecurity/iptables crowdsecurity/smb"
      ENROLL_KEY: "clm1wa3g40001l008nvz6o9bg"
      GID: "${GID-1000}"
    depends_on:
      - "reverse-proxy"
    volumes:
      - ./crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - logs:/var/log/nginx
      - sshlogs:/var/log/openssh
      - crowdsec-db:/var/lib/crowdsec/data/
      - crowdsec-config:/etc/crowdsec/
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.4

  #metabase, because security is cool, but dashboards are cooler
  dashboard:
    #we're using a custom Dockerfile so that metabase pops with pre-configured dashboards
    build: ./crowdsec/dashboard
    restart: always
    ports:
      - 3000:3000
    environment:
      MB_DB_FILE: /data/metabase.db
      MGID: "${GID-1000}"
    depends_on:
      - "crowdsec"
    volumes:
      - crowdsec-db:/metabase-data/
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.5
  # openssh-server:
  #   #image: lscr.io/linuxserver/openssh-server:latest
  #   build: ./ssh-server
  #   container_name: openssh-server
  #   hostname: openssh-server #optional
  #   environment:
  #     - PUID=1000
  #     - PGID=1000
  #     - TZ=Etc/UTC
  #     - PASSWORD_ACCESS=true #optional
  #     - USER_PASSWORD=x11!44@1 #optional
  #     - USER_NAME=manatee #optional
  #   volumes:
  #     - sshlogs:/config/logs/openssh
  #     - /path/to/appdata/config:/config
  #   ports:
  #     - 22:2222
  #   restart: unless-stopped
  #   networks:
  #     crowdsec_test:
  #       ipv4_address: 172.20.0.6

  ssh-server:
    container_name: ssh-server
    build: ./ssh-server
    restart: unless-stopped
    ports:
      - 22:22
    volumes:
      - data:/data
      - sshlogs:/var/log
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.6

volumes:
  sshlogs:
  logs:
  crowdsec-db:
  crowdsec-config:
  data:

networks:
  crowdsec_test:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
