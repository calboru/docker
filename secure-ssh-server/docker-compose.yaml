version: "3.8"

services:
  #the application itself : static html served by apache2.
  #the html can be found in ./app/
  app:
    image: httpd:alpine
    restart: always
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.2

  #the reverse proxy that will serve the application
  #you can see nginx's config in ./reverse-proxy/nginx.conf
  reverse-proxy:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    depends_on:
      - "app"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
      - logs:/var/log/nginx
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.3

  #crowdsec : it will be fed nginx's logs
  #and later we're going to plug a firewall bouncer to it
  crowdsec:
    container_name: crowdsec
    image: crowdsecurity/crowdsec
    restart: always
    environment:
      #this is the list of collections we want to install
      #https://hub.crowdsec.net/author/crowdsecurity/collections/nginx
      COLLECTIONS: "crowdsecurity/nginx crowdsecurity/iptables crowdsecurity/smb"
      ENROLL_KEY: "clm1wa3g40001l008nvz6o9bg"
      GID: "${GID-1000}"
    depends_on:
      - "reverse-proxy"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - logs:/var/log
      - sshlogs:/var/log/openssh
      - crowdsec-db:/var/lib/crowdsec/data/
      - crowdsec-config:/etc/crowdsec/
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.4

  #metabase, because security is cool, but dashboards are cooler
  dashboard:
    #we're using a custom Dockerfile so that metabase pops with pre-configured dashboards
    build: ./crowdsec/dashboard
    restart: always
    ports:
      - 3000:3000
    environment:
      MB_DB_FILE: /data/metabase.db
      MGID: "${GID-1000}"
    depends_on:
      - "crowdsec"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - crowdsec-db:/metabase-data/
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.5
  openssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: sshsrv

    environment:
      - PUID=1000
      - PGID=1000
      - PASSWORD_ACCESS=${PASSWORD_ACCESS}
      - USER_PASSWORD=${USER_PASSWORD}
      - USER_NAME=${USER_NAME}
      - PUBLIC_KEY_FILE=${PUBLIC_KEY_FILE}

    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
        - ./ssh-server/sshd_config:/etc/ssh/sshd_config
        - ./ssh-server/keys:/config/ssh_host_keys
      - sshlogs:/config/logs/openssh
    ports:
      - 22:2222
    restart: unless-stopped
    networks:
      crowdsec_test:
        ipv4_address: 172.20.0.6
volumes:
  sshlogs:
  logs:
  crowdsec-db:
  crowdsec-config:
  data:

networks:
  crowdsec_test:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
